<div class="form-group">
  <form [formGroup]="form" (ngSubmit)="login()"> 
    <div class="col-lg-4 offset-lg-4">
      <h5 class="mt-3">Iniciar Sesion</h5>
      <div class="form-floating mb-3">
        <input formControlName="email" type="email" class="form-control" id="floatingInput" placeholder="nombre@correo.com">
        <label for="floatingInput">Correo</label>
        <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
          El campo email es <strong>requerido</strong>
        </span>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" autocomplete="off">
        <label for="floatingPassword">Contraseña</label>
        <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
          El campo contraseña es <strong>requerido</strong>
        </span>
      </div>
      <div class="col-lg-6 mt-3">
        <button [disabled]="form.invalid" type="submit" class="btn btn-success">Ingresar</button>
      </div>
    </div>
  </form>
</div>
